
<div class="container" style="height:100%;width:100%;padding:10px 10px;margin: 10px;"  ng-cloak>
    <div ng-include="URL_LIST.NAVBAR"></div>
    <div class="col-xs-12" style="height: 80%;">
        <!--主页面左侧导航栏-->
        <div class="col-xs-2" ng-include ="URL_LIST.LIST" style=" height:100%;padding:0;"></div>
        <!--主页右侧内容区域-->
        <div class="col-xs-10" style="height:100%;">
            <!--单页应用入口-->
            <!-- 刷新加载图片-->
            <div class="bg-danger col-xs-12 text-center" ng-show="userinfo==null">
                <img class="img-circle" style="width:150px;height:150px;" src="images/loading.gif">
            </div>
            <div class="well">
                <h2 class="bg-success text-danger text-center">{{headerInfo.reporter_name}}-{{headerInfo.report_date}} 特别巡回检查报告书</h2>
                <form class="form-horizontal" role="form" ng-cloak="true">
                    <div class="form-group">
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6 text-center">
                            <button class="btn btn-primary btn-lg" ng-click="updatePatrol()">提交保存</button>
                            <button class="btn btn-danger btn-lg" ng-click="exitNoSave()">不提交退出</button>
                            <button class="btn btn-success btn-lg" ng-click="createReport()">生成报告书</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="customer" class="control-label col-xs-6">顾客</label>
                            <div class="col-xs-6 input-group">
                                <input type="text" class="form-control" id="customer" placeholder="顾客" ng-model = "headerInfo.contactor_name" disabled>
                                <span class="input-group-addon">先生/女士</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <label for="customer" class="control-label col-xs-6">顾客电话</label>
                            <div class="col-xs-6 input-group">
                                <input type="text" class="form-control" id="customertelephone" placeholder="1388888888"  ng-model = "headerInfo.contactor_phone" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="customer" class="control-label col-xs-6">操作手</label>
                            <div class="col-xs-6 input-group">
                                <input type="text" class="form-control" id="operator" placeholder="操作手" ng-model = "headerInfo.operator_name" disabled>
                                <span class="input-group-addon">先生/女士</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <label for="customer" class="control-label col-xs-6">操作手电话</label>
                            <div class="col-xs-6 input-group">
                                <input type="text" class="form-control" id="operatortelephone" placeholder="1388888888"  ng-model = "headerInfo.operator_phone" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="customer" class="control-label col-xs-6">机型</label>
                            <div class="col-xs-6 input-group">
                                <input type="text" class="form-control" id="jixing" placeholder="机型1号" ng-model = "headerInfo.machine_name" disabled>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <label for="customer" class="control-label col-xs-6">机号</label>
                            <div class="col-xs-6 input-group">
                                <input type="text" class="form-control" id="jihao" placeholder="DX001"  ng-model = "headerInfo.machine_no" disabled>
                            </div>
                        </div>
                    </div>
                    <!-- 经销商 -->
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="customer" class="control-label col-xs-6">日立建机（上海）指定经销商</label>
                            <div class="col-xs-6 input-group">
                                <input type="text" class="form-control" placeholder="合肥中建工程机械有限公司" ng-model="headerInfo.customer" disabled>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <label for="customer" class="control-label col-xs-6">工作小时</label>
                            <div class="col-xs-6 input-group">
                                <input type="text" class="form-control" id="hours" placeholder="10" ng-model="headerInfo.worked_times" disabled>
                                <span class="input-group-addon">H</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="customer" class="control-label col-xs-6">点检人</label>
                            <div class="col-xs-6 input-group">
                                <input type="text" class="form-control" id="checkman" placeholder="点检人" ng-model="headerInfo.reporter_name" disabled>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <label for="customer" class="control-label col-xs-6">实施日</label>
                            <div class="col-xs-6 input-group">
                                <input type="text" class="form-control" id="checkdate" placeholder="2017年6月1日" ng-model="headerInfo.report_date" disabled>
                            </div>
                        </div>
                    </div>
                    <!--  备注 -->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="text-danger">备注</label>
                            <textarea class="form-control" rows="4" ng-model="headerInfo.remarks"></textarea>
                        </div>
                    </div>
                    <br>
                    <!--  图片信息 -->
                    <div class="form-group">
                        <div class="col-xs-6" ng-repeat="item in detailList">
                            <label for="customer" class="control-label col-xs-6 text-primary">{{item.location_code_name}}-{{item.spot_code_name}}</label>
                            <div>
                                <label class="checkbox-inline text-danger">
                                    <input type="checkbox" ng-model="item.is_selected">加入报告书
                                </label>
                            </div>
                            <div class="thumbnail">
                                <img src="/resources/save/{{item.pic_url}}" alt="通用的占位符缩略图">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
